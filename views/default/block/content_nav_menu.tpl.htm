<?php if ($this->content_nav_menu) { ?>
<div class="container category">
	<div class="row">
	<div class="col-sm-12">

		<ul class="list">
			<li class="<?php if (!$_GET['category']) { ?>active<?php } ?>">
				<a href="<?php echo $this->content_nav_menu['base']['link']; ?>"><?php echo _t('全部'); ?></a>
			</li>
			<?php foreach ($this->content_nav_menu as $key => $val) { ?>

			<?php if ($val['type'] == 'category') { ?>
			<li class="<?php if ($_GET['category'] == $val['type_id']) { ?>active<?php } ?>">
				<a href="<?php echo $val['link']; ?>"><?php echo FORMAT::text($val['title']); ?></a>
			</li>
			<?php } else if ($val['type'] == 'custom') { ?>
			<li class="">
				<a href="<?php echo $val['link']; ?>"<?php if (!is_inside_url($val['link'])) { ?> rel="nofollow noreferrer noopener" target="_blank"<?php } ?>><?php echo FORMAT::text($val['title']); ?></a>
			</li>
			<?php } ?>

			<?php } ?>
		</ul>

	</div>
</div>
</div>
<?php } ?>
