<?php if ($this->pagination) { ?>
<div class="page-control">
	<ul class="pagination">
	<?php if ($this->pagination['first']) { ?>
		<li><a href="<?php echo htmlspecialchars($this->pagination['first']); ?>">&lt;&lt;</a></li>
	<?php } ?>
	<?php if ($this->pagination['prev']) { ?>
		<li><a href="<?php echo htmlspecialchars($this->pagination['prev']); ?>">&lt;</a></li>
	<?php } ?>
	<?php foreach($this->pagination['links'] as $num => $url) { ?>
		<?php if ($num == $this->pagination['cur_page']) { ?>
		<li class="active"><a href="javascript:;"><?php echo $num; ?></a></li>
		<?php } else { ?>
		<li><a href="<?php echo htmlspecialchars($url); ?>"><?php echo $num; ?></a></li>
		<?php } ?>
	<?php } ?>
	<?php if ($this->pagination['next']) { ?>
		<li><a href="<?php echo htmlspecialchars($this->pagination['next']); ?>">&gt;</a></li>
	<?php } ?>
	<?php if ($this->pagination['last']) { ?>
		<li><a href="<?php echo htmlspecialchars($this->pagination['last']); ?>">&gt;&gt;</a></li>
	<?php } ?>
	</ul>
</div>
<?php } ?>
